title : Pam Ober
description : Ms. Pam Ober has taught preschool for 13 years—in NH, Boston, and Ecuador. She has been part of the Niskayuna Co-op since 2005—first as a parent and co-chair, then as a trustee, and now as the preschool teacher. She is absolutely thrilled to have come full circle! Pam has a Master’s Degree in Education and a Bachelor’s Degree in English and Early Childhood Education.
