{{ if .Site.Data.testimonial.enable }}
{{"<!-- Start Testimonial -->" | safeHTML}}
<section id="testimonial" class="testimonial overly section bg-1" style='background-image: url("{{ .Site.Data.testimonial.bg_image | absURL }}")'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- testimonial wrapper -->" | safeHTML}}
                <div id="testimonials" class="wow fadeInUp" data-wow-duration="400ms" data-wow-delay="100ms">
                    {{ range .Site.Data.testimonial.items }}
                    {{"<!-- testimonial single -->" | safeHTML}}
                    <div class="item text-center">

                        {{"<!-- client info -->" | safeHTML}}
                        <div class="client-info">

                            <div class="client-comment">
                                <p>{{ .content }}</p>
                            </div>
                            <div class="client-meta">
                                <h3>-{{ .name }}</h3>
                            </div>
                        </div>
                    </div>
                    {{"<!-- /testimonial single -->" | safeHTML}}
                    {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{"<!-- /testimonial -->" | safeHTML}}
{{ end }}
